{% extends 'base.html' %} {% block title %}Mentor Peers{% endblock %} {% block content %}

<h2>Register to mentor</h2>
<div class="container">
    <div class="form-group">
        <form enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            {{ form.media }}
            <table>
                {{ form.as_table }}
            </table>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
